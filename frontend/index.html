<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Novel Engine - AI-Powered Interactive Story Generation Platform" />
    <meta name="theme-color" content="#007bff" />
    <title>Novel Engine - AI Story Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Manrope:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    >
    <!-- Process polyfill - must be loaded before any modules -->
    <script>
      // Create process global before any modules load
      if (typeof global === 'undefined') {
        window.global = globalThis;
      }
      
      if (typeof process === 'undefined') {
        window.process = {
          env: {
            NODE_ENV: 'development',
            REACT_APP_API_BASE_URL: '',
            REACT_APP_API_TIMEOUT: '10000',
            REACT_APP_API_URL: '',
            REACT_APP_DOCKER: 'false'
          },
          platform: 'browser',
          version: '18.0.0',
          versions: { node: '18.0.0' },
          nextTick: function(callback, ...args) {
            return setTimeout(() => callback(...args), 0);
          },
          cwd: function() { return '/'; },
          argv: [],
          stdout: { write: function() {} },
          stderr: { write: function() {} }
        };
      }
    </script>
  </head>
  <body>
    <a
      href="#main-content"
      data-testid="skip-link"
      class="sr-only focus:not-sr-only focus:fixed focus:left-4 focus:top-4 focus:z-[9999] focus:px-4 focus:py-2 focus:bg-primary focus:text-primary-foreground focus:rounded-md focus:outline-none focus:ring-2 focus:ring-ring transition-all"
    >
      Skip to main content
    </a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
