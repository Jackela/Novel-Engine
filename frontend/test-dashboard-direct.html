<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

      height: 100vh;

  <iframe src="http://localhost:3000" title="Dashboard Preview"></iframe>
