[tool:pytest]
# StoryForge AI Test Configuration
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    --durations=10
    --maxfail=10

# Test markers for organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests between components  
    system: Full system end-to-end tests
    e2e: End-to-end workflow tests
    api: API endpoint tests
    character: Character system tests
    story: Story generation tests
    narrative: Narrative and content tests
    performance: Performance and load tests
    security: Security and validation tests
    slow: Tests that take significant time to run
    
# Test discovery patterns expanded

# Coverage configuration
coverage_config = .coveragerc

# Async test support
asyncio_mode = auto

# Logging configuration  
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
    
# Timeout configuration
timeout = 300
timeout_method = thread