[flake8]
max-line-length = 220
extend-ignore = E203,W503,W291,W292,W293,E302,E305
exclude = .venv,.venv-ci,.git,__pycache__,ai_testing,scripts,node_modules,frontend/node_modules
per-file-ignores =
    src/__init__.py: F401
    src/api/*.py: E501,F401,F841,E231,W291,W292,W293
    src/api/enhanced_documentation_system.py: W291,W292,W293
    src/api/knowledge_api.py: F841
    src/api/main_api_server.py: F821,E402
    src/caching/*.py: F401
    src/ai_intelligence/*.py: F401,F402
    src/core/config/config_loader.py: F401
    src/contexts/orchestration/main.py: E402
    src/contexts/orchestration/validate_prometheus_metrics.py: E402
    deploy/*.py: E402
    deploy/*/*.py: E402
    examples/demos/*.py: E402
    tests/*.py: E402
    tests/*/*.py: E402
    tests/*/*/*.py: E402
    tests/*/*/*/*.py: E402
    tests/*/*/*/*/*.py: E402
