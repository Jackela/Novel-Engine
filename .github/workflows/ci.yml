name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements/requirements-test.txt

      - name: Run smoke tests with JUnit XML
        run: pytest -q tests/test_enhanced_bridge.py tests/test_character_system_comprehensive.py --junitxml=pytest-report.xml

      - name: Upload JUnit report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: pytest-report.xml

