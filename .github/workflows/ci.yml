name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements/requirements-test.txt
          pip install -e .

      - name: Export PYTHONPATH
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE:$GITHUB_WORKSPACE/src" >> $GITHUB_ENV

      - name: Debug sys.path
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE:$GITHUB_WORKSPACE/src:${PYTHONPATH:-}"
          python -c "import os, sys; print('PYTHONPATH:', os.environ.get('PYTHONPATH')); print('sys.path:', sys.path)"

      - name: Run smoke tests with JUnit XML
        run: |
          export PYTHONPATH="$GITHUB_WORKSPACE:$GITHUB_WORKSPACE/src:${PYTHONPATH:-}"
          unset PYTEST_DISABLE_PLUGIN_AUTOLOAD
          echo "PYTHONPATH=$PYTHONPATH"
          echo "PYTEST_DISABLE_PLUGIN_AUTOLOAD=${PYTEST_DISABLE_PLUGIN_AUTOLOAD:-<unset>}"
          python -c "import sys; print('sys.path head:', sys.path[:3])"
          python -c "import importlib; mod = importlib.import_module('src.shared_types'); print('CharacterData?', hasattr(mod, 'CharacterData'))"
          pytest -p pytest_asyncio -q tests/test_enhanced_bridge.py tests/test_character_system_comprehensive.py

      - name: Upload JUnit report
        if: ${{ always() && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/test-results/pytest-report.xml
