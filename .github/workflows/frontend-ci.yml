name: Frontend CI (Basic)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ env.ACT != 'true' && 'npm' || '' }}
          cache-dependency-path: ${{ env.ACT != 'true' && 'frontend/package-lock.json' || '' }}

      - name: Install
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: npm ci

      - name: Test (if present)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: npm test --if-present --silent

      - name: Build
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: npm run build --if-present

      - name: Playwright Smoke Tests
        if: ${{ hashFiles('frontend/package.json') != '' && github.event_name == 'pull_request' }}
        run: npm run test:e2e:smoke

      - name: Playwright Full Tests
        if: ${{ hashFiles('frontend/package.json') != '' && github.event_name != 'pull_request' }}
        run: npm run test:e2e

      - name: Upload Experience Report
        if: ${{ always() && env.ACT != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: experience-report
          path: frontend/reports/experience-report-*.md
          if-no-files-found: ignore
