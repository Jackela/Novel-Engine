name: Frontend CI

on:
  pull_request:
  push:
    branches: [ main, develop, '**/*ts-ssot*' ]

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint (ESLint + Stylelint + Hex scan)
        run: npm run lint:all

      - name: Unit tests
        run: |
          if [[ "${GITHUB_REF_NAME}" == "002-ts-ssot-frontend" ]]; then 
            npx vitest run tests/unit/DemoStep.test.tsx tests/unit/OnboardingWizard.demo.integration.test.tsx --reporter=dot;
          else 
            npm test --silent;
          fi

      - name: Tokens drift & contrast
        run: |
          npm run build:tokens
          npm run tokens:check
