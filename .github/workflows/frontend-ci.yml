name: Frontend CI (Basic)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (cached)
        if: env.ACT != 'true' && hashFiles('frontend/package-lock.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Node (no cache under act)
        if: env.ACT == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate package-lock for act
        if: env.ACT == 'true'
        working-directory: frontend
        run: npm install --package-lock-only

      - name: Install
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Test (if present)
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: npm test --if-present --silent

      - name: Build
        if: ${{ hashFiles('frontend/package.json') != '' }}
        run: npm run build --if-present
