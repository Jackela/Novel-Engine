name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/lighthouse-ci.yml'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build production bundle
        working-directory: frontend
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Check bundle sizes (T071)
        working-directory: frontend
        run: |
          echo "üì¶ Checking bundle sizes..."
          
          # Get gzipped sizes of main bundles
          INITIAL_SIZE=$(find dist -name "index-*.js" -exec gzip -c {} \; | wc -c | awk '{print int($1/1024)}')
          echo "Initial bundle: ${INITIAL_SIZE}KB (gzip)"
          
          # Check route chunks
          echo "Route chunks:"
          find dist -name "*.js" ! -name "index-*.js" ! -name "vendor-*.js" -exec sh -c '
            SIZE=$(gzip -c "$1" | wc -c | awk "{print int(\$1/1024)}")
            echo "  $(basename "$1"): ${SIZE}KB (gzip)"
            if [ $SIZE -gt 200 ]; then
              echo "‚ùå Chunk exceeds 200KB limit"
              exit 1
            fi
          ' sh {} \;
          
          # Verify initial bundle < 400KB
          if [ $INITIAL_SIZE -gt 400 ]; then
            echo "‚ùå Initial bundle ${INITIAL_SIZE}KB exceeds 400KB limit"
            exit 1
          fi
          
          echo "‚úÖ All bundle sizes within thresholds"
      
      - name: Run Lighthouse CI
        working-directory: frontend
        run: npx @lhci/cli@0.14.0 autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: frontend/.lighthouseci
          retention-days: 30
      
      - name: Check Lighthouse scores
        working-directory: frontend
        run: |
          set -euo pipefail

          # CI thresholds (keep in sync with frontend/.lighthouserc.json)
          ACCESSIBILITY_THRESHOLD=80
          PERFORMANCE_THRESHOLD=70

          URLS=(
            "http://localhost:4173/"
            "http://localhost:4173/character-selection"
            "http://localhost:4173/dashboard"
          )

          RESULTS_JSON="$(jq -s '.' .lighthouseci/lhr-*.json)"

          for URL in "${URLS[@]}"; do
            ACCESSIBILITY_SCORE="$(echo "$RESULTS_JSON" | jq --arg url "$URL" '[.[] | select(.requestedUrl == $url) | .categories.accessibility.score * 100] | sort | .[length/2|floor]')"
            PERFORMANCE_SCORE="$(echo "$RESULTS_JSON" | jq --arg url "$URL" '[.[] | select(.requestedUrl == $url) | .categories.performance.score * 100] | sort | .[length/2|floor]')"

            echo "URL: $URL"
            echo "  Accessibility (median): $ACCESSIBILITY_SCORE"
            echo "  Performance (median): $PERFORMANCE_SCORE"

            if [ "$ACCESSIBILITY_SCORE" = "null" ] || [ "$PERFORMANCE_SCORE" = "null" ]; then
              echo "‚ùå Could not extract Lighthouse scores for $URL"
              exit 1
            fi

            if (( $(echo "$ACCESSIBILITY_SCORE < $ACCESSIBILITY_THRESHOLD" | bc -l) )); then
              echo "‚ùå Accessibility score $ACCESSIBILITY_SCORE is below $ACCESSIBILITY_THRESHOLD"
              exit 1
            fi

            if (( $(echo "$PERFORMANCE_SCORE < $PERFORMANCE_THRESHOLD" | bc -l) )); then
              echo "‚ùå Performance score $PERFORMANCE_SCORE is below $PERFORMANCE_THRESHOLD"
              exit 1
            fi
          done

          echo "‚úÖ All Lighthouse scores meet thresholds"
