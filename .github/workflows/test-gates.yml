name: Test Gates

on:
  workflow_dispatch:

jobs:
  note:
    runs-on: ubuntu-latest
    steps:
      - name: Smoke Tests (best-effort)
        run: |
          echo "Test Gates workflow set to manual-only."
          pytest -q --maxfail=1 --disable-warnings || true

      - name: Contract Tests (best-effort)
        run: |
          pytest -q tests/contract || true
