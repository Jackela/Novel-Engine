name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements/requirements-test.txt
          pip install -e .

      - name: Create required directories
        run: |
          mkdir -p data
          mkdir -p logs
          mkdir -p reports/test-results

      - name: Debug Python environment
        run: |
          echo "PYTHONPATH: $PYTHONPATH"
          python -c "import sys; print('sys.path:', sys.path)"
          python -c "import src; print('src module location:', src.__file__)"

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ \
            -v \
            -m e2e \
            --tb=short \
            --durations=10 \
            --junitxml=reports/test-results/e2e-results.xml
        env:
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
          DEBUG: "true"
          ENABLE_RATE_LIMITING: "false"
          ENABLE_AUTH: "false"
          DATABASE_PATH: "data/test_e2e.db"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: reports/test-results/

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-artifacts
          path: /tmp/e2e_artifacts_*/
