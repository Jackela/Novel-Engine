apiVersion: v1
kind: Secret
metadata:
  name: novel-engine-secrets
  labels:
    app: novel-engine
type: Opaque
stringData:
  # Database credentials (if using external database)
  database-url: "sqlite:////app/data/novel-engine.db"
  
  # Redis connection string
  redis-url: "redis://redis:6379/0"
  
  # JWT secret key (base64 encoded in production)
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  
  # API keys for external services
  gemini-api-key: ""
  openai-api-key: ""
  
  # Monitoring credentials
  prometheus-password: "prometheus-password"
  grafana-admin-password: "admin123!"
  
  # SSL/TLS certificates (if not using cert-manager)
  tls-cert: ""
  tls-key: ""