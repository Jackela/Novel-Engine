# Vertical Pod Autoscaler (VPA) for Database Pods
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: postgres-vpa
  namespace: novel-engine
  labels:
    app: postgres
    component: database
    tier: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: postgres
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: postgres
      minAllowed:
        cpu: 100m
        memory: 256Mi
      maxAllowed:
        cpu: 2
        memory: 4Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits

---

# VPA for Redis
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: redis-vpa
  namespace: novel-engine
  labels:
    app: redis
    component: cache
    tier: autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: redis
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: redis
      minAllowed:
        cpu: 50m
        memory: 128Mi
      maxAllowed:
        cpu: 1
        memory: 2Gi
      controlledResources: ["cpu", "memory"]
      controlledValues: RequestsAndLimits

---

# Custom Metrics Configuration for KEDA (Kubernetes Event-Driven Autoscaling)
# Requires KEDA operator to be installed
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: novel-engine-keda-scaler
  namespace: novel-engine
  labels:
    app: novel-engine
    component: api
    tier: autoscaling
spec:
  scaleTargetRef:
    name: novel-engine-api
  minReplicaCount: 3
  maxReplicaCount: 50
  pollingInterval: 30
  cooldownPeriod: 300
  idleReplicaCount: 3
  triggers:
  # Redis queue length scaling
  - type: redis
    metadata:
      address: redis-service:6379
      listName: narrative_generation_queue
      listLength: '10'
      enableTLS: 'false'
    authenticationRef:
      name: redis-auth
  
  # Prometheus metrics scaling
  - type: prometheus
    metadata:
      serverAddress: http://prometheus:9090
      metricName: http_requests_per_second
      threshold: '100'
      query: rate(http_requests_total{job="novel-engine-api"}[2m])
    authenticationRef:
      name: prometheus-auth
  
  # RabbitMQ queue scaling (if using message queues)
  # - type: rabbitmq
  #   metadata:
  #     protocol: amqp
  #     host: rabbitmq-service:5672
  #     queueName: agent-actions
  #     mode: QueueLength
  #     value: '10'
  #   authenticationRef:
  #     name: rabbitmq-auth

---

# TriggerAuthentication for KEDA
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: redis-auth
  namespace: novel-engine
spec:
  secretTargetRef:
    - parameter: password
      name: redis-secrets
      key: redis_password

---

apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: prometheus-auth
  namespace: novel-engine
spec:
  secretTargetRef:
    - parameter: username
      name: prometheus-auth
      key: username
    - parameter: password
      name: prometheus-auth
      key: password

---

# Custom Resource for Application-Aware Scaling
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: narrativeworkloads.novel-engine.com
spec:
  group: novel-engine.com
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              activeAgents:
                type: integer
                minimum: 0
              queuedNarratives:
                type: integer
                minimum: 0
              averageProcessingTime:
                type: number
                minimum: 0
              targetLatency:
                type: number
                minimum: 0
          status:
            type: object
            properties:
              recommendedReplicas:
                type: integer
                minimum: 0
              lastScaleTime:
                type: string
                format: date-time
  scope: Namespaced
  names:
    plural: narrativeworkloads
    singular: narrativeworkload
    kind: NarrativeWorkload
