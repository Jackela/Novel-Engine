apiVersion: apps/v1
kind: Deployment
metadata:
  name: novel-engine
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: novel-engine
        image: your-registry.com/novel-engine:v1.0.0
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: NOVEL_ENGINE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: WORKERS
          value: "4"
        - name: MAX_CONNECTIONS
          value: "100"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  template:
    spec:
      containers:
      - name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        env:
        - name: REDIS_MAXMEMORY
          value: "512mb"