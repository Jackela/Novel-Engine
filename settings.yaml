system:
  name: "Novel Engine"
  version: "1.1.0"
  environment: "development"
  debug_mode: true
  log_level: "INFO"

legal:
  enable_safeguards: true
  compliance_mode: "standard"
  registry_file: "private/registry.yaml"
  content_filtering:
    enable: true
    severity: "moderate"

api:
  host: "0.0.0.0"
  port: 8000
  cors_enabled: true
  cors_origins: ["*"]
  max_request_size: "10MB"
  timeout: 300

storage:
  kb_type: "file"
  kb_path: "private/knowledge_base/"
  session_storage: "file"
  session_path: "private/sessions/"
  cache:
    enabled: true
    type: "file"
    ttl: 7200
    max_size: "500MB"

ai:
  provider: "openai"
  models:
    default: "gpt-4"
    fast: "gpt-3.5-turbo"
    creative: "gpt-4"
  token_budgets:
    per_turn: 8000
    per_session: 100000
    emergency_reserve: 2000
  rate_limits:
    requests_per_minute: 120
    tokens_per_minute: 60000

simulation:
  max_agents_per_turn: 20
  turn_timeout: 180
  max_world_entities: 1000
  entity_cleanup_threshold: 0.8
  iron_laws:
    enabled: true
    repair_attempts: 3
    strict_mode: false
  fog_of_war:
    enabled: true
    default_visual_range: 10
    default_radio_range: 50
    default_intel_range: 100

performance:
  semantic_cache:
    enabled: true
    similarity_threshold: 0.9
    max_entries: 2000
  max_workers: 8
  async_enabled: true
  memory_limit: "4GB"
  cpu_limit: 90

monitoring:
  metrics_enabled: true
  metrics_port: 9090
  health_check_interval: 30
  error_reporting:
    enabled: true
    level: "WARNING"
    include_traceback: true

security:
  require_api_key: false
  api_key_header: "X-API-Key"
  strict_validation: true
  sanitize_inputs: true
  client_rate_limits:
    enabled: true
    requests_per_hour: 2000
    burst_size: 200

paths:
  src: "src/"
  tests: "tests/"
  docs: "docs/"
  scripts: "scripts/"
  private: "private/"
  evaluation: "evaluation/"
  logs: "logs/"
  exports: "exports/"
  backups: "backups/"
