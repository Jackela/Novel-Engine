name: Contracts Lint (Example)

on:
  workflow_dispatch:

jobs:
  lint-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenAPI CLI
        run: npm i -g @redocly/cli

      - name: Lint Semantic Cache contract
        run: |
          redocly lint specs/001-semantic-cache/contracts/cache-api.yaml

      - name: Pact / Contract Tests (Python) â€” optional
        if: ${{ always() }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pytest -q tests/contract || echo "No contract tests yet"

